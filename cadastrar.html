<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="encubadora.css">
    <title>Home - Meu PortfÃ³lio</title>
</head>

<body>
    <header>
        <h2 class="cab">Enderson Andrade</h2>
        <div class="back">
            <a href="index.html">Voltar</a>
        </div>
        

    </header>
    <div class="container">
        <h1>Cadastrar</h1>
        <form id="cadastro-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <button type="submit">Criar Conta</button>
           



        </form>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <h3>Enderson Andrade</h3>
            </div>

            <div class="footer-right">
                <img src="inst.png" alt="Logo 1" class="logo">
                <img src="fc.png" alt="Logo 2" class="logo">
                <img src="twitwr.png" alt="Logo 3" class="logo">
            </div>
        </div>
    </footer>
</body>

</html>
